<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>

	<link rel="stylesheet" href="https://unpkg.com/normalize.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

					<div class="eta">8分</div>

					<div class="station-name">三多商圈</div>
				</li>

					<div class="bus-plate">053-V3</div>
					<div class="eta">進站中</div>
					<div class="station-name">獅甲</div>
				</li>
				<li>
					<div class="eta">2分</div>
					<div class="station-name">凱旋</div>
				</li>
				<li>
					<div class="eta">3分</div>
					<div class="station-name">前鎮高中</div>
				</li>
			</ul>
		</section>
		<footer>
		</footer>
		<script src="https://unpkg.com/jquery"></script>
		<script src="js/main.js"></script>
