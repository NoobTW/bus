<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://unpkg.com/normalize.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://unpkg.com/animate.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">
	<link rel="stylesheet" href="css/style.css">
	<title>高雄市公車動態資訊</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>高雄市公車動態資訊</h1>
		</header>
		<section id="bus-list">
			<div class="position-container">
				<i class="fa fa-map-marker"></i>
				<span id="position">正在定位...</span>
			</div>
			<h3>請選擇公車</h3>
			<input type="text" class="search-route text" placeholder="搜尋公車路線...">
			<ul class="bus-list">
				<li class="favorite">
					<div class="ddesc"><i class="fa fa-refresh fa-spin"></i></div>
					<div class="route-name">正在讀取公車資料...</div>
				</li>
			</ul>
		</section>
		<section id="station-list">
			<h2><i class="fa fa-bus"></i> 紅56A</h2>
			<h3>請選擇抵達車站</h3>
			<div class="direction-wrapper">
				<div class="direction direction-forth">往北</div>
				<div class="direction direction-back">往南</div>
			</div>
			<div class="info-wrapper">
				<div class="info">
					<div id="eta">抵達<br>25分</div>
					<h4>捷運前鎮高中站</h4>
					<div class="left">
						<div class="label">公車發車站</div>
						<div class="station-name">大學三十二街口</div>
					</div>
					<div class="right">
						<div class="label">公車終點站</div>
						<div class="station-name">捷運楠梓加工區</div>
					</div>
				</div>
			</div>
			<ul class="station-list">
				<li>
					<div class="eta">5分</div>
					<div class="station-name">後驛</div>
				</li>
			</ul>
		</section>
		<footer>
		</footer>
		<script src="https://unpkg.com/jquery"></script>
		<script src="js/main.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpiRJNSYQ9a-B8o3c-LIH95wnhG7Bw7Cg&callback=initMap"></script> <!-- 經緯度轉地址用 -->
	</div>
</body>
</html>
